<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Django Blog</title>
</head>

<body>
    <form action="create/" method=post>{% csrf_token %}
        <table>{{ form }}</table><br>
        <input type=submit>
    </form>

    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.timestamp }}</p>
        <p>{{ post.body }}</p>
        <hr>
    {% endfor %}
</body>

</html>
