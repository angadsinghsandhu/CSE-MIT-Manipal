<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Django Employees</title>
</head>

<body>
    <h2>Filtered Employees are : </h2>

    <hr>
    {% for emp in emps %}
        <h2>{{ emp.name }}</h2>
        <p>company : {{ emp.company }}.</p>
        <p>salary : {{ emp.salary }}</p>
        <p>street : {{ emp.street }}</p>
        <p>city : {{ emp.city }}</p>
        <hr>
    {% endfor %}
</body>

</html>
